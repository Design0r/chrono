services:
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

  chrono:
    restart: unless-stopped
    volumes:
      - db:/app/db
    env_file:
      - .env
    build:
      context: .
    expose:
      - 8080

volumes:
  db:
  caddy_data:
  caddy_config:
