services:
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
  chrono:
    restart: unless-stopped
    volumes:
      - ./chrono.db:/app/chrono.db
    env_file:
      - .env
    build:
      context: .
    expose:
      - 8080

volumes:
  caddy_data:
  caddy_config:
  chrono_db:
