services:
  chrono-caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_shared

  chrono:
    restart: unless-stopped
    volumes:
      - db:/app/db
    env_file:
      - .env
    build:
      context: .
    expose:
      - 8080
    networks:
      - caddy_shared

volumes:
  db:
  caddy_data:
  caddy_config:

networks:
  caddy_shared:
    external: true
