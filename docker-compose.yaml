services:
  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  chrono-caddy:
    image: caddy:2.10-alpine
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - ./infrastructure/Caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_shared

  chrono:
    image: ghcr.io/the-apic/chrono:${GIT_COMMIT_HASH:-latest}
    restart: unless-stopped
    volumes:
      - db:/app/db
      - logs:/app/logs
    env_file:
      - .env
    networks:
      - caddy_shared
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    deploy:
      mode: replicated
      replicas: 3

volumes:
  db:
  caddy_data:
  caddy_config:
  logs:


networks:
  caddy_shared:
    external: true
