services:
  caddy:
    image: caddy:2.8-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./site:/srv
      - caddy_data:/data
      - caddy_config:/config
  chrono:
    restart: on-failure
    volumes:
      - chrono_db:/db
    env_file:
      - .env
    build:
      context: .
    expose:
      - 8080

volumes:
  caddy_data:
  caddy_config:
  chrono_db:
