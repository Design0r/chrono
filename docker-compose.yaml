services:
  chrono-caddy:
    build:
      context: .
      dockerfile: infrastructure/Caddy/Dockerfile
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - ./infrastructure/Caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_shared
  chrono:
    restart: unless-stopped
    volumes:
      - db:/app/db
    env_file:
      - .env
    build:
      context: .
      dockerfile: infrastructure/Chrono/Dockerfile
    expose:
      - 8080
    networks:
      - caddy_shared

volumes:
  db:
  caddy_data:
  caddy_config:


networks:
  caddy_shared:
    external: true
