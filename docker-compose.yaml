services:
  watchtower:
    image: containrrr/watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  chrono-caddy:
    image: caddy:2.10-alpine
    restart: unless-stopped
    expose:
      - 8000
    volumes:
      - ./infrastructure/Caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - caddy_shared

  chrono:
    image: ghcr.io/The-Apic/chrono:${GIT_COMMIT_HASH:-latest}
    restart: unless-stopped
    volumes:
      - db:/app/db
    env_file:
      - .env
    build:
      context: .
      dockerfile: infrastructure/Chrono/Dockerfile
    expose:
      - 8080
    networks:
      - caddy_shared
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

    #deploy:
    #  mode: replicated
    #  replicas: 3

volumes:
  db:
  caddy_data:
  caddy_config:


networks:
  caddy_shared:
    external: true
